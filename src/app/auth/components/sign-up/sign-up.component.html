<h1 class="auth-title">Sign up to CRM</h1>
<form [formGroup]="signUpForm" class="form" (ngSubmit)="onSubmitForm()">
  <app-text-input
    id="name"
    label="Name"
    placeholder="Type your name"
    [control]="signUpForm.controls.name"
    [controlName]="signUpForm.controls.name"
  ></app-text-input>

  <app-text-input
    id="surname"
    label="Surname"
    placeholder="Type your surname"
    [control]="signUpForm.controls.second_name"
    [controlName]="signUpForm.controls.second_name"
  ></app-text-input>

  <app-text-input
    id="company"
    label="Company"
    placeholder="Company name"
    [control]="signUpForm.controls.company_name"
    [controlName]="signUpForm.controls.company_name"
  ></app-text-input>

  <app-text-input
    id="email"
    label="Email"
    type="email"
    placeholder="Enter your email"
    [control]="signUpForm.controls.email"
    [controlName]="signUpForm.controls.email"
  ></app-text-input>

  <div formGroupName="password">
    <app-text-input
      id="email"
      label="Password"
      type="password"
      placeholder="Enter your password"
      [control]="signUpForm.controls.password.controls.password"
      [controlName]="signUpForm.controls.password.controls.password"
    ></app-text-input>

    <app-text-input
      id="email"
      type="password"
      label="Confirm Password"
      placeholder="Confirm Password"
      [control]="signUpForm.controls.password.controls.confirm_password"
      [controlName]="signUpForm.controls.password.controls.confirm_password"
    ></app-text-input>
  </div>

  <app-button
    [full]="true"
    [disabled]="signUpForm.invalid"
    [label]="'Sign Up'"
  ></app-button>

  <div class="redirect-wrapper">
    <span>Already have an account?</span>
    <a routerLink="/auth/sign-in" class="link"> Sign In</a>
  </div>
</form>
