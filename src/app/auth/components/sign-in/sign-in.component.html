<h1 class="form-title">Sign in to CRM</h1>
<div *ngIf="errorMessage$ | async">
  {{ error }}
</div>
<form [formGroup]="signInForm" class="form" (ngSubmit)="onSubmitForm()">
  <div class="input-container">
    <app-text-input
      id="email"
      label="Email"
      type="email"
      placeholder="Enter your email"
      [control]="signInForm.controls.corporate_email"
      [controlName]="signInForm.controls.corporate_email"
    ></app-text-input>

    <app-text-input
      id="email"
      label="Password"
      type="password"
      placeholder="Enter your password"
      [control]="signInForm.controls.password"
      [controlName]="signInForm.controls.password"
    ></app-text-input>

    <app-button
      [full]="true"
      [disabled]="signInForm.invalid"
      [label]="'Sign In'"
    ></app-button>
  </div>

  <div>
    <span>Already have an account?</span>
    <a routerLink="/auth/sign-up"> Sign Up</a>
  </div>
</form>
